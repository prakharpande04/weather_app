<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="search">
            </button>
        </div>

        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="rainy">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p> Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "a11b1d126d1eabdd0d7a0d9a98a103f4";
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiURL + city + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name; // to get city name 
            document.querySelector(".temp").innerHTML = data.main.temp + "Â°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "kmph";

            if(data.weather[0].main == "Clouds" || data.weather[0].main == "Haze")
                weatherIcon.src="images/clouds.png";

            else if(data.weather[0].main=="Clear"){
                weatherIcon.src="images/clear.png";
            }

            else if(data.weather[0].main=="Rain")
                weatherIcon.src="images/rain.png";

            else if(data.weather[0].main=="Drizzle")
                weatherIcon.src="images/drizzle.png";

            else if(data.weather[0].main=="Mist")
                weatherIcon.src="images/mist.png";

            else if(data.weather[0].main=="Snow")
                weatherIcon.src="images/snow.png";

            document.querySelector(".weather").style.display = "block";  
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
